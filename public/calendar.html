<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/calendar.css">
</head>
<body>
    <div id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5>Profile</h5>
            <i class="fas fa-user-circle"></i>
        </div>
        <button class="btn btn-outline-primary w-100 mb-2">Manage Profile</button>
        <button class="btn btn-outline-danger w-100 mb-4">Leave</button>
        <nav>
            <a href="#" class="btn btn-outline-secondary w-100 mb-2">Home</a>
            <a href="#" class="btn btn-outline-secondary w-100 mb-2">Statistics</a>
            <a href="calendar.html" class="btn btn-outline-secondary w-100 mb-2">Calendar</a>
            <a href="dashboard.html" class="btn btn-outline-secondary w-100">Dashboard</a>
        </nav>
    </div>
    
    <div class="main">
        <div class="header">
            <h1 id="monthYear">March 2024</h1>
            <button>Add Task</button>
        </div>
        <div class="nav-buttons">
            <button id="prevMonth">&lt; Previous</button>
            <button id="nextMonth">Next &gt;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <script>
        const calendarBody = document.getElementById("calendarBody");
        const monthYear = document.getElementById("monthYear");
        const prevMonth = document.getElementById("prevMonth");
        const nextMonth = document.getElementById("nextMonth");

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function generateCalendar(month, year) {
            // Clear previous calendar
            calendarBody.innerHTML = "";

            // Set the month and year heading
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthYear.textContent = `${monthNames[month]} ${year}`;

            // Determine the first day of the month and number of days in the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Create calendar rows
            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");
                let isEmptyRow = true;

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    const dayNumber = document.createElement("span");
                    dayNumber.classList.add("td-dayNumber");
                    

                    if (i === 0 && j < firstDay) {
                        dayNumber.textContent = "";
                    } else if (date > daysInMonth) {
                        dayNumber.textContent = "";
                    } else {
                        dayNumber.textContent = date;
                        date++;
                    }

                    cell.appendChild(dayNumber);
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
                if (isEmptyRow && date > daysInMonth) {
                    break;
                }

            }
        }

        // Event listeners for navigation buttons
        prevMonth.addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        });

        nextMonth.addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        });

        // Generate initial calendar
        generateCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
