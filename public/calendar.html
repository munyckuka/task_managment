<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 1rem;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            display: block;
        }

        .sidebar ul li a:hover {
            color: #007bff;
        }

        .main {
            width: 80%;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .day {
            background-color: #fff;
            padding: 1rem;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .day-header {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .task {
            background-color: #f1f1f1;
            border-left: 4px solid #007bff;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .task span {
            font-weight: bold;
            color: #007bff;
        }

        .day:hover {
            background-color: #f9f9f9;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .nav-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Today</a></li>
                <li><a href="#">Upcoming</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                <h1>March 2024</h1>
                <button>Add Task</button>
            </div>
            <div class="nav-buttons">
                <button>&lt; Previous</button>
                <button>Next &gt;</button>
            </div>
            <div class="calendar">
                <!-- Example Day with Tasks -->
                <div class="day">
                    <div class="day-header">1</div>
                    <div class="task"><span>9 AM</span> Team Meeting</div>
                </div>
                <div class="day">
                    <div class="day-header">2</div>
                    <div class="task"><span>10 AM</span> Project Review</div>
                </div>
                <!-- Add more days as necessary -->
            </div>
        </div>
    </div>
</body>
</html>
