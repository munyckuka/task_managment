<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/calendar.css">
</head>
<body>
    <div id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5>Profile</h5>
            <i class="fas fa-user-circle"></i>
        </div>
        <button class="btn btn-outline-primary w-100 mb-2">Manage Profile</button>
        <button class="btn btn-outline-danger w-100 mb-4">Leave</button>
        <nav>
            <a href="#" class="btn btn-outline-secondary w-100 mb-2">Home</a>
            <a href="#" class="btn btn-outline-secondary w-100 mb-2">Statistics</a>
            <a href="calendar.html" class="btn btn-outline-secondary w-100 mb-2">Calendar</a>
            <a href="dashboard.html" class="btn btn-outline-secondary w-100">Dashboard</a>
        </nav>
    </div>
    
    <div class="main">
        <div class="header">
            <h1 id="monthYear">March 2024</h1>
            <button>Add Task</button>
        </div>
        <div class="nav-buttons">
            <button id="prevMonth">&lt; Previous</button>
            <button id="nextMonth">Next &gt;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- строки будут сгенерированы тут -->
            </tbody>
        </table>
    </div>
</body>
</html>
