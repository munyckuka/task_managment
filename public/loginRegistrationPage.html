<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 400px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<!-- Login Page -->
<div id="login-page" class="form-container">
  <h3 class="text-center mb-4">Login</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email</label>
      <input type="email" id="loginEmail" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" id="loginPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="text-center mt-3">
    <a href="http://localhost:5000/api/users/auth/google" class="btn btn-outline-secondary google-btn w-100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20" class="me-2">
      Continue with Google
    </a>
  </div>
  <div class="text-center mt-3">
    <a href="#" id="switchToRegister">Don't have an account? Register</a>
  </div>
</div>

<!-- Registration Page -->
<div id="register-page" class="form-container" style="display: none;">
  <h3 class="text-center mb-4">Register</h3>
  <form id="registerForm">
    <div class="mb-3">
      <label for="registerName" class="form-label">Name</label>
      <input type="text" id="registerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="registerEmail" class="form-label">Email</label>
      <input type="email" id="registerEmail" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" id="registerPassword" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="registerConfirmPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <div class="text-center mt-3">
    <a href="http://localhost:5000/api/users/auth/google" class="btn btn-outline-secondary google-btn w-100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20" class="me-2">
      Continue with Google
    </a>
  </div>

  <div class="text-center mt-3">
    <a href="#" id="switchToLogin">Already have an account? Login</a>
  </div>
</div>

<script src="auth.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
