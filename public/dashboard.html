<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<div id="sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5>Profile</h5>
        <i class="fas fa-user-circle"></i>
    </div>
    <button class="btn btn-outline-primary w-100 mb-2">Manage Profile</button>
    <button class="btn btn-outline-danger w-100 mb-4">Leave</button>
    <nav>
        <a href="#" class="btn btn-outline-secondary w-100 mb-2">Home</a>
        <a href="#" class="btn btn-outline-secondary w-100 mb-2">Statistics</a>
        <a href="#" class="btn btn-outline-secondary w-100 mb-2">Calendar</a>
        <a href="#" class="btn btn-outline-secondary w-100">Dashboard</a>
    </nav>
</div>

<div class="kanban">
    <div class="kanbanHeader d-flex justify-content-between align-items-center">
        <h3>Kanban Dashboard</h3>
        <button class="btn btn-primary" id="addColumn">Add Column</button>
    </div>
    <div class="row" id="kanbanBoard">
      <div class="kanban-column col-md-3" data-column-id="1">
          <div class="kanban-header">
            <input type="text" value="To Do" id="columnTitle">
            <i class="fa-solid fa-pen-to-square" style="position: relative; right: 20px; z-index: -1; color: #9e9e9e;"></i>
          </div>
          <button class="btn btn-sm btn-outline-primary mb-3" onclick="showTaskPopup(this)" id="addTask">+ Add Task</button>
      </div>
    </div>
</div>


<!-- Task Popup Modal -->
<div class="modal" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Title</label>
                        <input type="text" id="taskTitle" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskDeadline" class="form-label">Deadline</label>
                        <input type="date" id="taskDeadline" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="taskPriority" class="form-label">Priority</label>
                        <select id="taskPriority" class="form-select">
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-primary" onclick="addTask()" value="Save Task" disabled id="addTaskButton">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
