<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>

<div id="sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5>Profile</h5>
        <i class="fas fa-user-circle"></i>
    </div>
    <a href="/profile"> <button class="btn btn-outline-primary w-100 mb-2">Manage Profile</button></a>
    <button class="btn btn-outline-danger w-100 mb-4" onclick="logout()">Leave</button>
    <nav>
        <a href="#" class="btn btn-outline-secondary w-100 mb-2">Home</a>
        <a href="#" class="btn btn-outline-secondary w-100 mb-2">Statistics</a>
        <a href="#" class="btn btn-outline-secondary w-100 mb-4">Calendar</a>
        <a href="/dashboard" class="btn btn-outline-primary w-100 mb-2">Dashboards:</a>
        <div id="dashboardList"></div> <!-- Контейнер для списка досок -->

    </nav>
</div>

<div class="dashboard" id="dashboardBoard">
    <div class="dashboard-column col-md-4" id="dashboardColumn">
        <div class="kanban-header">
            <h4>Dashboards</h4>
        </div>
        <div class="dashboard-container"></div>
        <button class="btn btn-sm btn-outline-primary mt-3 w-100" onclick="showDashboardPopup()">+ Create Dashboard</button>

    </div>

</div>



<!-- dashboard Popup Modal -->
<div class="modal" id="dashboardModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="dashboardForm">
                    <div class="mb-3">
                        <label for="dashboardTitle" class="form-label">Title</label>
                        <input type="text" id="dashboardTitle" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-primary" onclick="addDashboard(event)" value="Save dashboard" id="addDashboardButton">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- dashboard Edit Popup Modal -->
<div class="modal" id="dashboardEditModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="dashboardFormEdit">
                    <div class="mb-3">
                        <label fcor="dashboardTitleEdit" class="form-label">Title</label>
                        <input type="text" id="dashboardTitleEdit" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="deleteDashboard(event)" value="Delete dashboard">Delete dashboard</button>
                        <button type="button" class="btn btn-primary" onclick="updateDashboard(event)" value="Update dashboard">Save dashboard</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="dashboardHome.js"></script>

</body>
</html>
