<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h3>Profile</h3>
        <ul>
            <li><a href="#">Manage profile</a></li>
            <li><a href="#">Leave</a></li>
        </ul>
        <h3>Menu</h3>
        <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </aside>

    <!-- Main content -->
    <main>
        <header class="header">
            <h1>Kanban Dashboard</h1>
            <button id="addTaskButton">Add task</button>
        </header>

        <div class="kanban-board">
            <div class="column" id="inPlan">
                <h2>In plan</h2>
                <div class="tasks"></div>
            </div>
            <div class="column" id="inProcess">
                <h2>In process</h2>
                <div class="tasks"></div>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="tasks"></div>
            </div>
        </div>

        <footer class="footer">
            <div class="sort">
                <label for="sort">Sort by date:</label>
                <select id="sort">
                    <option value="oldest">From oldest</option>
                    <option value="newest">From newest</option>
                    <option value="nearest">Nearest deadline</option>
                </select>
            </div>
            <div class="filter">
                <label for="filter">Filter by date:</label>
                <select id="filter">
                    <option value="lastDay">Last day</option>
                    <option value="lastWeek">Last week</option>
                    <option value="lastMonth">Last month</option>
                </select>
            </div>
        </footer>
    </main>
</div>

<!-- Add/Edit Task Modal -->
<div id="taskModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add Task</h2>
        <form id="taskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="remind">Remind me:</label>
            <select id="remind" name="remind">
                <option value="1hour">1 Hour</option>
                <option value="1day">1 Day</option>
                <option value="1week">1 Week</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>

            <div class="modal-actions">
                <button type="button" id="cancelButton">Cancel</button>
                <button type="submit">Save Task</button>
            </div>
        </form>
    </div>
</div>
<script defer src="dashboard.js"></script>
</body>
</html>
